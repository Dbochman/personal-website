    <script>
      // Update favicons based on theme
      function updateFavicons(isDark) {
        const theme = isDark ? 'dark' : 'light';
        document.getElementById('favicon').href = `/favicon-${theme}.ico`;
        document.getElementById('favicon-16').href = `/favicon-16x16-${theme}.png`;
        document.getElementById('favicon-32').href = `/favicon-32x32-${theme}.png`;
        document.getElementById('apple-touch-icon').href = `/apple-touch-icon-${theme}.png`;
      }

      // Initialize favicon and theme based on URL parameter or system preference
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const themeParam = urlParams.get('theme');
        let isDark;

        if (themeParam) {
          isDark = themeParam === 'dark';
        } else {
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // Apply theme class immediately to prevent flash
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }

        updateFavicons(isDark);

        // Listen for theme changes from the React app
        window.addEventListener('themeChange', (e) => {
          updateFavicons(e.detail.isDark);
        });

        // Also listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!urlParams.get('theme')) {
            updateFavicons(e.matches);
          }
        });
      })();
    </script>

<!-- Traffic Classification (must run BEFORE gtag config) -->
<script>
  (function() {
    // Bot user agent patterns
    var botPatterns = [
      /googlebot/i, /bingbot/i, /slurp/i, /duckduckbot/i, /baiduspider/i,
      /yandexbot/i, /facebot/i, /facebookexternalhit/i, /twitterbot/i,
      /linkedinbot/i, /pinterest/i, /slackbot/i, /telegrambot/i, /whatsapp/i,
      /discordbot/i, /bot\b/i, /crawler/i, /spider/i, /scraper/i, /fetcher/i,
      /uptimerobot/i, /pingdom/i, /newrelic/i, /datadog/i, /statuscake/i,
      /ahrefsbot/i, /semrushbot/i, /mj12bot/i, /dotbot/i, /petalbot/i,
      /gptbot/i, /chatgpt/i, /claudebot/i, /anthropic/i, /ccbot/i, /perplexitybot/i
    ];
    // CI/automation patterns (specific headless indicators, not generic browsers)
    var ciPatterns = [
      /HeadlessChrome/i, /playwright/i, /puppeteer/i, /selenium/i,
      /webdriver/i, /phantomjs/i, /cypress/i, /nightwatch/i, /github-actions/i
    ];
    // Probe paths
    var probePatterns = [
      /wp-admin/i, /wp-login/i, /\.env/i, /\.git/i, /\.php$/i, /phpmyadmin/i,
      /xmlrpc\.php/i, /\.sql/i, /\.bak/i, /cgi-bin/i, /\.asp/i
    ];

    var ua = navigator.userAgent || '';
    var path = location.pathname || '/';
    var type = 'human';

    // Check CI first (more specific)
    for (var i = 0; i < ciPatterns.length; i++) {
      if (ciPatterns[i].test(ua)) { type = 'ci'; break; }
    }
    // Check bots
    if (type === 'human') {
      for (var j = 0; j < botPatterns.length; j++) {
        if (botPatterns[j].test(ua)) { type = 'bot'; break; }
      }
    }
    // Check probe paths
    if (type === 'human') {
      for (var k = 0; k < probePatterns.length; k++) {
        if (probePatterns[k].test(path)) { type = 'bot'; break; }
      }
    }

    // Cache in sessionStorage for SPA consistency
    try { sessionStorage.setItem('traffic_type', type); } catch(e) {}

    // Expose for gtag config
    window.__trafficType = type;
  })();
</script>
