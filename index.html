    <script>
      // Update favicons based on theme
      function updateFavicons(isDark) {
        const theme = isDark ? 'dark' : 'light';
        document.getElementById('favicon').href = `/favicon-${theme}.ico`;
        document.getElementById('favicon-16').href = `/favicon-16x16-${theme}.png`;
        document.getElementById('favicon-32').href = `/favicon-32x32-${theme}.png`;
        document.getElementById('apple-touch-icon').href = `/apple-touch-icon-${theme}.png`;
      }

      // Initialize favicon and theme based on URL parameter or system preference
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const themeParam = urlParams.get('theme');
        let isDark;

        if (themeParam) {
          isDark = themeParam === 'dark';
        } else {
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // Apply theme class immediately to prevent flash
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }

        updateFavicons(isDark);

        // Listen for theme changes from the React app
        window.addEventListener('themeChange', (e) => {
          updateFavicons(e.detail.isDark);
        });

        // Also listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!urlParams.get('theme')) {
            updateFavicons(e.matches);
          }
        });
      })();
    </script>
