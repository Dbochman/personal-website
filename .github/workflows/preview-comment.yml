name: Preview Comment

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Cloudflare deployment
        run: sleep 90  # Allow time for CF to build

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const sanitized = branch.replace(/[^a-z0-9-]/gi, '-').toLowerCase();
            const previewUrl = `https://${sanitized}.personal-website-adg.pages.dev`;

            const body = `## ðŸ” Preview Deployment

            **Preview URL:** ${previewUrl}

            This preview will be updated with each push to this PR.

            > Note: Preview deployments disable analytics and show a preview banner.

            ---
            _Deployed via Cloudflare Pages_`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes('Preview Deployment')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
