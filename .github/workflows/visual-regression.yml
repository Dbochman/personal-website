name: Visual Regression Testing

on:
  # Run after successful deployment
  workflow_run:
    workflows: ["Build, Test, and Deploy"]
    types:
      - completed

  # Allow manual triggering with option to update baselines
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update baseline snapshots'
        required: false
        default: 'false'
        type: boolean

jobs:
  visual-regression:
    # Only run if the deploy workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment to be live
        run: |
          echo "Polling for deployment to be live..."
          for i in {1..20}; do
            if curl -sf https://dylanbochman.com > /dev/null 2>&1; then
              echo "Site is live after $((i * 5)) seconds"
              exit 0
            fi
            echo "Attempt $i: waiting 5 seconds..."
            sleep 5
          done
          echo "Site did not become available within 100 seconds"
          exit 1

      - name: Run visual regression tests
        id: visual_tests
        env:
          BASE_URL: https://dylanbochman.com
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
            npx playwright test visual.spec.ts --project=visual-desktop --update-snapshots
          else
            npx playwright test visual.spec.ts --project=visual-desktop
          fi
        continue-on-error: true

      - name: Upload visual diff artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-results
          path: |
            test-results/
            playwright-report/
            tests/e2e/snapshots/
          retention-days: 14

      - name: Commit updated snapshots
        if: github.event.inputs.update_snapshots == 'true' && steps.visual_tests.outcome == 'success'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tests/e2e/snapshots/
          git diff --staged --quiet || git commit -m "chore: update visual regression baselines

          Updated via workflow_dispatch with update_snapshots=true

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Post summary
        if: always()
        run: |
          if [ "${{ steps.visual_tests.outcome }}" == "success" ]; then
            echo "## ✅ Visual Regression Tests Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No visual regressions detected." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ⚠️ Visual Differences Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Visual differences were found between the current site and baselines." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Review the artifacts to see the differences.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "If these changes are intentional, run this workflow manually with 'Update baseline snapshots' checked." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +%Y-%m-%d\ %H:%M\ UTC)" >> $GITHUB_STEP_SUMMARY
