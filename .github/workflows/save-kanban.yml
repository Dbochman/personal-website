name: Save Kanban Board

on:
  repository_dispatch:
    types: [save-kanban]

jobs:
  save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update board JSON
        run: |
          mkdir -p public/data
          echo '${{ toJson(github.event.client_payload.board) }}' | jq '.' > public/data/${{ github.event.client_payload.boardId }}-board.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/*-board.json
          git diff --staged --quiet || git commit -m "kanban: save board state [skip ci]"
          git push
