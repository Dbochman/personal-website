name: Precompile Content

on:
  repository_dispatch:
    types: [precompile-content]

# Prevent concurrent precompile runs (queues instead of cancels)
concurrency:
  group: precompile-content
  cancel-in-progress: false

jobs:
  precompile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 1
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run precompile
        run: npm run precompile-kanban

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/generated/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: precompile kanban content"
            git push
          fi
