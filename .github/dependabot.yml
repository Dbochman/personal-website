version: 2
updates:
  # Safe dependency updates (patch + minor only)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "Dbochman"
    commit-message:
      prefix: "deps"
      include: "scope"
    # SRE Safety: Block major version updates for critical dependencies
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vitest"
        update-types: ["version-update:semver-major"]
    # Group related updates to reduce PR noise
    groups:
      testing:
        patterns:
          - "@testing-library/*"
          - "@vitest/*"
          - "vitest"
        update-types:
          - "minor"
          - "patch"
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      types:
        patterns:
          - "@types/*"
        update-types:
          - "patch"
    
  # GitHub Actions updates (safer, but still controlled)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "Dbochman"
    commit-message:
      prefix: "ci"
    # Group GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "actions/*"
        update-types:
          - "major"
          - "minor"
          - "patch"